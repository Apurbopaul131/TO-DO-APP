<body>
    <section class="container">
        <header class="header">
            <img src="images/logo.png" alt="logo.png" id="idlogo">

        <section class="add-task">
           <form action="">

                  </li>
                  <li class="item">

                  </li>

                    <input type="checkbox" id="checkbox" /><label>Task Name</label>
                  </li>
                </ul>
              </div>

                <h2>Completed Tasks</h2>
                <ul>
                  <li class="item">Task Name <button class="delete">Delete</button></li>
                </ul>
              </div>
